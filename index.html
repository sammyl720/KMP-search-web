<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" href="./logo/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="./logo/favicon.svg" type="image/svg+xml">
    <meta name="description" content="Search any text, no matter the length, for any word(s) or sequence of characters">
    <title>KMP Search Algorithm</title>
  </head>
  <body>
    <div class="container">
      <h1>Search Text</h1>
      <small>KMP Search Algorithm</small>
      <form class="input-container" id="form" autocomplete="off">
        <div class="input-group">
          <label for="text">Text </label>
          <input class="input"
        type="text" id="text" placeholder="Text to search..." required />
        </div>
        <div class="input-group">
          <label for="pattern">Find </label>
          <input type="text"
        placeholder="Sequence to find..." id="pattern" class="pattern input" required>
        </div>
        <button id="search" type="submit" class="btn">Search</button>
      </form>
    </div>
    <div id="results">
      <div class="results-container">
        <h3>Search Text for Pattern</h3>
        <small>The results will show up here</small>
        <div class='result-text'>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
